<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Variables
		</title>
	</head>
	<body>
		<script>
			let var1 = 7;
			console.log(var1);
			
			let calculation = var1 + 5;
			console.log(calculation);
			
			let message = 'Hello, World!';
			console.log(message);
			
			// can not change the value of a const variable
			const var2 = 3;
			// var2 = 10; => error
			
			// best practice to use const by default unless you
			// plan to modify that variable later in your code
			// rather than 'let' or 'var'
			
			// new datatype => var
			var variable3 = 6;
			console.log(variable3);
			
			console.log(typeof var1); // 'number'
			console.log(typeof message); // 'string'
			console.log(typeof variable3); // 'number'
		</script>
	</body>
</html>
