<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Buttons</title>
		<style>
			.yellow-button {
				background-color: yellow;
			}
		</style>
		<style>
			.orange-button {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<button>
			Click
		</button>
		<p>
			<button>
				Simon
			</button>
			<button>
				Chocolate
			</button>
		</p>
		<p>
			Hello, World!
			<p>
			Today, I went to the grocery store to buy some eggs and vegetables.
		</p>
		<p>
			<button class="yellow-button">
				Add to cart
			</button>
			<button class="orange-button">
				Buy now
			</button>
		</p>
		<script>
			console.log('Welcome!');
		</script>
		<p>
			Adults Plain Cotton T-shirt
			<p>
			Price: $7.99
			<p>
			<button class="yellow-button"
					onclick="
						alert('Added!');
					">
				Add to cart
			</button>
			<button class="orange-button"
			onclick="
				console.log('Loading...');
				alert('Purchased!');
			">
				Buy now
			</button>
		</p>
	</body>
</html>
