<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Coin Flip Game</title>
	</head>
	<body>
		<button onclick="
			playGame('heads');
		">heads</button>
		<button onclick="
			playGame('tails');
		">tails</button>
		<script>
			let score = JSON.parse(localStorage.getItem('score')) ||
			{
				wins: 0,
				losses: 0
			};
			function playGame(guess) {
				const randomNumber = Math.random();
				let result = '';
				if (randomNumber < 0.5)
					result = 'heads';
				else
					result = 'tails';
				
				guess === result ? score.wins++ : score.losses++;
				localStorage.setItem('score', JSON.stringify(score));
				console.log(score);
			}
		</script>
	</body>
</html>
