<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<p>
			Rock Paper Scissors
		</p>
		<p>
			<button onclick="
				playGame('rock');
			">Rock</button>
			<button onclick="
				playGame('paper');
			">Paper</button>
			<button onclick="
				playGame('scissors');
			">Scissors</button>
		</p>
		<script>
			function playGame(playerMove) {
				const computerMove = pickComputerMove();
				let result = '';
				
				if (playerMove === 'rock'){
					if (computerMove === 'rock')
						result = 'Tie!';
					else if (computerMove === 'paper')
						result = 'You Lose!';
					else
						result = 'You Win!';
				}
				else if (playerMove === 'paper'){
					if (computerMove === 'rock')
						result = 'You Win!';
					else if (computerMove === 'paper')
						result = 'Tie!';
					else
						result = 'You Lose!';
				}
				else{
					if (computerMove === 'rock')
						result = 'You Lose!';
					else if (computerMove === 'paper')
						result = 'You Win!';
					else
						result = 'Tie!';
				}
				
				alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
			}
			
			function pickComputerMove() {
				const randomNumber = Math.random();
				
				if (randomNumber >= 0 && randomNumber < 1/3)
					computerMove = 'rock';
				else if (randomNumber >= 1/3 && randomNumber < 2/3)
					computerMove = 'paper';
				else
					computerMove = 'scissors';
				return computerMove;
			}
		</script>
	</body>
</html>
