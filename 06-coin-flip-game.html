<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Coin Flip Game</title>
	</head>
	<body>
		<script>
			const randomNumber = Math.random();
			let result = '';
			if (randomNumber < 0.5) {
				result = 'heads';
				console.log(result);
			} else{
				result = 'tails';
				console.log(result);
			}
			const guess = 'heads';
			guess === result ? console.log('You Win!') : console.log('You Lose!');
		</script>
	</body>
</html>
