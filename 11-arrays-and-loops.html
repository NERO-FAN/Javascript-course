			let array1 = [1, 2, 3]; // array1 only contains a reference to where this array is stored in memory
			let array2 = array1; // array2 doesn't contain copy of values, but rather a copy
			// of the reference so that they both point to the SAME array stored in memory
			array2.push(4);
			console.log(array1); // [1, 2, 3, 4]
			console.log(array2); // [1, 2, 3, 4]
			
			const array3 = [1, 2, 3];
			const array4 = array3.slice(); // now array4 points to a different array stored in memory
			array4.push(4);
			console.log(array3); // [1, 2, 3]
			console.log(array4); // [1, 2, 3, 4]
			
			// Destructuring
			const [firstValue, secondValue, thirdValue] = [1, 2, 3];
			
			for (let i = 0; i < 10; i++){
				if (i % 3 === 0)
					continue; // skips the printing of numbers divisible by 3
				console.log(i);
				if (i === 8)
					break; // exits the for loop
			}
			
			let i = 1;
			while (i <= 10){
				if (i % 3 === 0){
					i++; // must do increment manually in a while loop before any 'continue'
					continue;
				}
				console.log(i);
				i++;
			}
			
			function doubleArray(nums){
				const numsDoubled = [];
				
				for (let i = 0; i < nums.length; i++) {
					if (nums[i] === 0) // early stopping
						return numsDoubled;
					numsDoubled.push(nums[i] * 2);
				}
				return numsDoubled;
			}
			
			console.log(doubleArray([1, 1, 3])); // [2, 2, 6]
			console.log(doubleArray([2, 2, 6, 0, 5])); // [4, 4, 12]
