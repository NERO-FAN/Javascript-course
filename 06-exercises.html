<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Boolean and If Statement Exercises</title>
	</head>
	<body>
		<script>
			/*
				Image an amusement park that has a discount for children (6 years and younger) or seniors (65 years and older).
			*/
			const age = 4;
			const isHoliday = true;
			message = !isHoliday && (age >= 65 || age <= 6) ? 'Discount' : 'No Discount';
			console.log(message);
		</script>
	</body>
</html>
